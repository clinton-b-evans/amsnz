<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <h2>You are about to delete a contact</h2>
        <p>Are you want to delete {{ object.first_name }}?</p>
        <p>This action cannot be undone.</p>
        <p>All notes and contact information will be gone</p>
        <input type="submit" value="Delete" />
        <a href="#" onclick="javascript:window.close()"> <input type="submit" value="Cancel" /> </a>
    </form>
</div>
