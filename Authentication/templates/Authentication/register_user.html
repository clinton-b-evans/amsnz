
{% load static  %}
{% load bootstrap %}

{% block content %}
<h2>Register New User</h2>
<h4>{{form.errors}}</h4>
<form action="" method=POST>
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" value="Save">
</form>
<p>Already have an account? <a href="{% url 'Authentication:login_user' %}" class="ml-2">Login</a></p>

{% endblock content %}
